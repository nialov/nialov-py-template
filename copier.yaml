_exclude:
  - "*.bar"
  - ".git"
  - "Pipfile.lock"
  - "devtasks.py"
  - "devnoxfile.py"
  - "copier.yaml"
  - "copier.yml"
  - "~*"
  - "*.py[co]"
  - "__pycache__"
  - ".DS_Store"
  - ".svn"
  - ".github/workflows/test-template.yml"
  - "README.md"

year:
  type: int
  help: Start-up year of project

package:
  type: str
  help: Your python package name. Do not include hyphens. Underscores allowed.

full_name:
  type: str
  help: Your full name
  default: Nikolas Ovaskainen

description:
  type: str
  help: Short package description
  default: Python package for stuff.

github_account:
  type: str
  help: GitHub account name
  default: nialov

email:
  type: str
  help: Displayed email address
  default: nikolasovaskainen@gmail.com

classifier:
  type: str
  help: See https://pypi.org/classifiers/
  default: "Topic :: Scientific/Engineering :: GIS"

keywords:
  type: str
  help: Keywords, space separated
  default: data analysis spatial geology
