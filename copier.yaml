_exclude:
  - "*.bar"
  - ".git"
  - "Pipfile.lock"
  - "devtasks.py"
  - "devnoxfile.py"
  - "copier.yaml"
  - "copier.yml"
  - "~*"
  - "*.py[co]"
  - "__pycache__"
  - ".DS_Store"
  - ".svn"
  - ".github/workflows/test-template.yml"
  - "README.md"

_subdirectory: template

year:
  type: int
  help: Start-up year of project

package:
  type: str
  help: Your python package name. Do not include hyphens. Underscores allowed.

full_name:
  type: str
  help: Your full name
  default: Nikolas Ovaskainen

description:
  type: str
  help: Short package description
  default: Python package for stuff.

github_account:
  type: str
  help: GitHub account name
  default: nialov

email:
  type: str
  help: Displayed email address
  default: nikolasovaskainen@gmail.com

classifier:
  type: str
  help: See https://pypi.org/classifiers/. Add others in ./pyproject.toml
  default: "Topic :: Scientific/Engineering :: GIS"

keyword:
  type: str
  help: A single keyword to get started. Fill the rest in ./pyproject.toml.
  default: data

# Required as long as [[ ]] is used in templating
_envops:
  autoescape: false
  block_end_string: "%]"
  block_start_string: "[%"
  comment_end_string: "#]"
  comment_start_string: "[#"
  keep_trailing_newline: true
  variable_end_string: "]]"
  variable_start_string: "[["
